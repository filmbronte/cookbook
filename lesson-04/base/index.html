<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css">
    <link rel="stylesheet" href="static/recipe.css">

    <link rel="stylesheet" href="static/form.css">
    <script src="./src/app.js" type="module"></script>

    <style>
        #log-in-article,
        #register-article,
        #create-recipe-article,
        #details-page {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Cookbook</h1>
        <nav>
            <a href="javascript:void(0)" id="catalog-button">Catalog</a>
            <div id="user">
                <a id="create-button" href="javascript:void(0)">Create Recipe</a>
                <a id="logoutBtn" href="javascript:void(0)">Logout</a>
            </div>
            <div id="guest">
                <a href="javascript:void(0)" id="login-button">Login</a>
                <a href="javascript:void(0)" id="register-button">Register</a>
            </div>
        </nav>
    </header>

    <main id="recipes-page">
        <p style="color: white">Loading...</p>
    </main>

    <main id="details-page">

    </main>

    <main id="log-in-article">
        <article>
            <h2>Login</h2>
            <form id="login-form">
                <label>E-mail: <input type="text" name="email"></label>
                <label>Password: <input type="password" name="password"></label>
                <input type="submit" value="Login">
            </form>
        </article>
    </main>

    <main id="register-article">
        <article>
            <h2>Register</h2>
            <form id="register-form">
                <label>E-mail: <input type="text" name="email"></label>
                <label>Password: <input type="password" name="password"></label>
                <label>Repeat: <input type="password" name="rePass"></label>
                <input type="submit" value="Register">
            </form>
        </article>
    </main>

    <main id="create-recipe-article">
        <article>
            <h2>New Recipe</h2>
            <form id="create-form">
                <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                <label class="ml">Ingredients: <textarea name="ingredients"
                        placeholder="Enter ingredients on separate lines"></textarea></label>
                <label class="ml">Preparation: <textarea name="steps"
                        placeholder="Enter preparation steps on separate lines"></textarea></label>
                <input type="submit" value="Create Recipe">
            </form>
        </article>
    </main>
</body>

</html>
